<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alma Mater Europaea</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Alma Mater Europaea" class="logo">
        <form action="homepage.html" method="post">
            <label for="username">Uporabniško ime:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Geslo:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Potrditev</button>
            <button type="reset">Preklic</button>
        </form>
        <p>Ste pozabili geslo? Za ponastavitev pokličite študentski referat.</p>
    </div>
</body>
</html>
